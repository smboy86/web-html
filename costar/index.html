<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- font -->
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/innks/NanumSquareRound/master/nanumsquareround.min.css">
    <!-- layout-->
    <link rel="stylesheet" href="./assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/btn.css">
    <title>코스타 Home</title>
    <script>
        document.addEventListener("DOMContentLoaded", function(event) { 
            $(function(){
                $('#main .row .submit .btn_co').click(function(){
                    alert("입주신청 감사드립니다. 뾰로롱");
                })
            });
        });
    </script>
</head>
<body>
    <div id="main" class="container">
        <div class="row">
            <div class="logo col-12 text-center">
                <img class="img_logo_pc" src="./assets/images/logo.png" alt="로고">
                <img class="img_logo_mo" src="./assets/images/logo_mo.png" alt="로고">
            </div>
        </div>
        <div class="row">
            <div class="logo_sub_text col-12">
                <p>코스타, 8월 정식 오픈합니다.</p>
            </div>
        </div>
        <div class="row">
            <div class="slogan col-12 text-center">
                <img class="img_slogan_pc" src="./assets/images/slogan.png" alt="슬로건">
                <img class="img_slogan_mo" src="./assets/images/slogan_mo.png" alt="슬로건">
            </div>
        </div>
        <div class="row">
            <div class="submit col-12 text-center">
                <div class="btn_co text-center">
                    <img src="./assets/images/submit_text.png" alt="입주신청">
                    <img src="./assets/images/submit_text_mo.png" alt="입주신청">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="link col-12 text-center">
                <a class="pr-5" href="https://blog.naver.com/costar2018" target="_blank"><img src="./assets/images/blog.png" alt="네이버 블로그"></a>
                <a class="pr-5" href="https://www.instagram.com/costar_space/?hl=ko" target="_blank"><img src="./assets/images/instar.png" alt="인스타그램"></a>
                <a href="https://www.facebook.com" target="_blank"><img src="./assets/images/facebook.png" alt="페이스북"></a>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
</body>
</html>
